<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>

    <table> <!--table es la etiqueta en general de una tabla-->
        
        <tr> <!--tr es la etiqueta de una fila-->

            <th>Nombre</th> <!--th es la etiqueta de un encabezado de tabla-->
            <th>Apellido</th>
            <th>Edad</th>
        </tr> 
        <!--cuerpo de la tabla-->
        <tbody>
            <tr>
                <!--campo normal de la tabla-->
                <td>Ana</td>
                <td>Uribe</td>
                <td>22</td>

            </tr>
            <tr>
                 <td>Walter</td>
                 <td>White</td>
                 <td>50</td>

        </tr>
        </tbody>
    </table>
</body>
</html>
